<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Equilibrium NFT card component" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,600;1,300&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main--container">
      <main>
        <div class="image--container">
          <div class="nft--image">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
          </div>
        </div>
        <div class="bottom--container">
          <h2>Equilibrium #3429</h2>
          <p class="soft--blue">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft--details">
            <div class="nft--icon">
              <img
                src="./images/icon-ethereum.svg"
                alt="img"
                class="nft logo"
              />
              <p>0.041 ETH</p>
            </div>
            <div class="time--remaining">
              <img src="./images/icon-clock.svg" class="clock logo" alt="img" />
              <p class="soft--blue">3 days left</p>
            </div>
          </div>
          <div class="owner--details">
            <img src="./images/image-avatar.png" alt="Profile" />
            <p class="soft--blue">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://www.youtube.com/channel/UC7gKPZVxUPWaVQiVJxMHuUA"
          >Manoj V</a
        >.
      </footer>
    </div>
  </body>
</html>
